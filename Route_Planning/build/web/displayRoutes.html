<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Perimeter Red</title>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyBWaCbUsFEfHF8pSsBSZbTHNnIAZdm320s&libraries=places" type="text/javascript">
        </script>
        <script src="/Route_Planning/js/jquery.js"></script>
        <script src="/Route_Planning/js/RouteBoxer.js" type="text/javascript"></script>

        <script>
            var map, directionService, directionsRederer, infowindow;
            var lat, lng;
            var placesArray;
            var curPlace;
            var directionsDisplayArray = [];
            var infowindow = new google.maps.InfoWindow();
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(28.6161, 77.1779),
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoom: 12
                };
                placesArray = [];
                map = new google.maps.Map(document.getElementById("map"), mapOptions);

                directionsService = new google.maps.DirectionsService();
            }

            function route() {
                //                clearBoxes();
                //                distance = parseFloat(document.getElementById("distance").value);
                for (var i = 0; i < directionsDisplayArray.length; i++)
                {
                    directionsDisplayArray[i].setMap(null);
                }
                directionsDisplayArray = [];
                var request = {
                    origin: document.getElementById("from").value,
                    destination: document.getElementById("to").value,
                    travelMode: google.maps.DirectionsTravelMode.DRIVING,
                    provideRouteAlternatives: true
                };
                directionsService.route(request, function (response, status)
                {
                    var temp = [];
                    if (status == google.maps.DirectionsStatus.OK)
                    {
                        console.log(response.routes);
                        for (var i = 0; i < response.routes.length; i++)
                        {
                            console.log("Iteration Number" + i);
                            placesArray = [];
                            var directionsDisplay = new google.maps.DirectionsRenderer({
                                directions: response,
                                map: map,
                                routeIndex: i,
                                draggable: false,
                                suppressPolylines: true
                            });
//                            directionsDisplay.setOptions({
//                                polylineOptions: {
//                                    strokeColor: "#ff00dd"
//                                }
//                            });
                            renderDirectionsPolylines(response);
                            temp.push(directionsDisplay);
                        }
                        directionsDisplayArray.push.apply(directionsDisplayArray, temp);
//                        console.log(temp);

                    }
                })
            }
            var polylines = [];

            function renderDirectionsPolylines(response)
            {
                for (var i = 0; i < polylines.length; i++) {
                    polylines[i].setMap(null);
                }

                for (var itr = 0; itr < response.routes.length; itr++)
                {
                    var polylineOptions = {
                        strokeColor: '#C83939',
                        strokeOpacity: 1,
                        strokeWeight: 4
                    };
                    var legs = response.routes[itr].legs;
                    for (var i = 0; i < legs.length; i++) {
                        var steps = legs[i].steps;
                        for (var j = 0; j < steps.length; j++) {
                            var nextSegment = steps[j].path;
                            var stepPolyline = new google.maps.Polyline(polylineOptions);
                            console.log(stepPolyline);
                            for (var k = 0; k < nextSegment.length; k++) {
                                stepPolyline.getPath().push(nextSegment[k]);
                            }
                            polylines.push(stepPolyline);
                            stepPolyline.setMap(map);
                            // route click listeners, different one on each step
                            console.log("In renderer");
                            google.maps.event.addListener(stepPolyline, 'click', function (evt) {
                                console.log("Hurray");
                                infowindow.setContent("you clicked on the route<br>" + evt.latLng.toUrlValue(6));
                                infowindow.setPosition(evt.latLng);
                                infowindow.open(map);
                            })
                        }
                    }
                }
                console.log("After renderer");
            }
        </script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
            #floating-panel {
                position: absolute;
                top: 10px;
                left: 25%;
                z-index: 5;
                background-color: #fff;
                padding: 5px;
                border: 1px solid #999;
                text-align: center;
                font-family: 'Roboto','sans-serif';
                line-height: 30px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body onload="initialize();">
        <div id="floating-panel">
            <b>Start: </b>
            <input id="from" type="text" value="Connaught Place">
                <b>End: </b>
                <input id="to" type="text" value="Karol Bagh">

                    <b><input type="submit" onclick="route()"/></b>
                    </div>
                    <div id="map"></div>
                    </body>
                    </html>
